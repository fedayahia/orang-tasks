<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <title>Store</title>
    <style>
        .cards{
            display: flex;
            padding: 10px;
            margin: 20px;
            gap:20px;
            justify-content: center;
        }
        .card {
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            transition: 0.3s;
            width: 20%;
            text-align: center;
        }

        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        }

        .container {
            padding: 2px 16px;
        }

        .cart {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
            padding: 10px;
            border-top: 2px solid #000;
        }

        .cart-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .cart-item img {
            width: 50px;
            height: 50px;
        }

        button {
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .remove {
            background-color:black;
        }

        .remove:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
      
    <button onclick="toggleTheme()">
        <i id="theme-icon" class="fa-solid fa-sun"></i>
    </button>
    <h1>Store</h1>  
    <div class="cards">
        <div class="card">
            <img src="iphone.png" alt="Avatar" style="width:100%" id="img1">
            <div class="container">
                <h4><b>iPhone 16</b></h4> 
                <p>900 JD</p>
                <button class="addToCart" data-name="iPhone 16" data-price="900" data-img="iphone.png">Add to Cart</button>
            </div>
        </div>

        <div class="card">
            <img src="headset.png" alt="Avatar" style="width:100%" id="img2">
            <div class="container">
                <h4><b>Headset</b></h4> 
                <p>150 JD</p> 
                <button class="addToCart" data-name="Headset" data-price="150" data-img="headset.png">Add to Cart</button>
            </div>
        </div>

        <div class="card">
            <img src="keboard.jpg" alt="Avatar" style="width:100%" id="img3">
            <div class="container">
                <h4><b>Keyboard</b></h4> 
                <p>600 JD</p> 
                <button class="addToCart" data-name="Keyboard" data-price="600" data-img="keyboard.jpg">Add to Cart</button>
            </div>
        </div>
    </div>

    <h2>Shopping Cart</h2>
    <div class="cart" id="cart"></div>
    <div style="display: flex; gap: 20px;">
    <h3>Total: <span id="total">0</span> JD</h3>
    <button style="height: 50px;">sava</button>
    </div>
    <script>
            function toggleTheme() {
        let icon = document.getElementById("theme-icon");
        if (icon.classList.contains("fa-sun")) {
            icon.classList.remove("fa-sun");
            icon.classList.add("fa-moon");
            document.body.style.background = "#222"; 
            document.body.style.color = "#fff";
        } else {
            icon.classList.remove("fa-moon");
            icon.classList.add("fa-sun");
            document.body.style.background = "#fff"; 
            document.body.style.color = "#000";
        }
    }
        let cart = {};

        document.querySelectorAll(".addToCart").forEach(button => {
            button.addEventListener("click", function() {
                const name = this.getAttribute("data-name");
                const price = parseFloat(this.getAttribute("data-price"));
                const imgSrc = this.getAttribute("data-img");

                if (cart[name]) {
                    cart[name].quantity++;
                } else {
                    cart[name] = { price: price, quantity: 1, img: imgSrc };
                }

                updateCart();
            });
        });

        function updateCart() {
            let cartDiv = document.getElementById("cart");
            cartDiv.innerHTML = "";
            let total = 0;

            Object.keys(cart).forEach(name => {
                let item = cart[name];
                total += item.price * item.quantity;

                cartDiv.innerHTML += `
                    <div class="cart-item">
                        <img src="${item.img}" alt="${name}">
                        <span>${name} - ${item.price} JD</span>
                        <button onclick="changeQuantity('${name}', -1)">-</button>
                        <span>${item.quantity}</span>
                        <button onclick="changeQuantity('${name}', 1)">+</button>
                        <span>${item.price * item.quantity} JD</span>
                        <button class="remove" onclick="removeItem('${name}')">‚ùå</button>
                    </div>
                `;
            });

            document.getElementById("total").textContent = total;
        }

        function changeQuantity(name, change) {
            if (cart[name].quantity + change > 0) {
                cart[name].quantity += change;
            } else {
                delete cart[name];
            }
            updateCart();
        }

        function removeItem(name) {
            delete cart[name];
            updateCart();
        }
    </script>
</body>
</html>
