<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background-color: rgb(140, 148, 200);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.main {
    background-color: rgb(201, 201, 221);
    text-align: center;
    width: 400px;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
}

/* شاشة الإدخال */
.display {
    width: 100%;
    height: 50px;
    padding: 10px;
    font-size: 1.5em;
    text-align: right;
    border-radius: 5px;
    border: none;
    outline: none;
    background-color: #fff;
    box-shadow: inset 0 4px 6px rgba(0, 0, 0, 0.2);
    pointer-events: none;
}

/* تخطيط الأزرار */
.calculator {
    display: grid;
    grid-template-columns: repeat(4, 1fr); /* تقسيم الجدول إلى 4 أعمدة متساوية */
    gap: 10px;
    margin-top: 20px;
    padding: 10px;
}

.button, .operator, .equal {
    width: 100%;
    height: 60px;
    font-size: 1.4em;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.2s ease, transform 0.1s ease;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    text-align: center;
}



/* تأثير الضغط على الأزرار */
.button:active, .operator:active, .equal:active {
    transform: scale(0.95);
}

/* ألوان الأزرار */
.button {
    background-color: #f5f5f5;
}

.button:hover {
    background-color: #ddd;
}

.operator {
    background-color: rgb(246, 246, 162);
}

.operator:hover {
    background-color: rgb(230, 230, 140);
}

.equal {
    background-color: #4CAF50;
    color: white;
    font-weight: bold;
}

.equal:hover {
    background-color: #45a049;
}

/* زر المسح */
.button[value="c"] {
    background-color: rgb(239, 142, 142);
    color: white;
    font-weight: bold;
}

.button[value="c"]:hover {
    background-color: rgb(220, 120, 120);
}

    </style>
</head>
<body>
    <div class="main">
<form id="form">
    <input type="text" id="textinput" class="display">
</form>
<div class="calculator">
    <input type="button" value="1" class="button">
    <input type="button" value="2" class="button">
    <input type="button" value="3" class="button">
    <input type="button" value="+" class="operator">
    
    <input type="button" value="4" class="button">
    <input type="button" value="5" class="button">
    <input type="button" value="6" class="button">
    <input type="button" value="-" class="operator">
    
    <input type="button" value="7" class="button">
    <input type="button" value="8" class="button">
    <input type="button" value="9" class="button">
    <input type="button" value="*" class="operator">
    
    <input type="button" value="c" class="button clear">
    <input type="button" value="0" class="button">
    <input type="button" value="=" class="button equal">
    <input type="button" value="/" class="operator">
</div>
</div>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        let display = document.getElementById("textinput");

        document.addEventListener("click", function (event) {
            let value = event.target.value;

            if (!value) return; 

            if (value === "=") {
                try {
                    display.value = eval(display.value);
                } catch {
                    display.value = "Error";
                }
            } else if (value === "c") {
                display.value = "";
            } else {
                display.value += value;
            }
        });
    });
</script>



</body>
</html>
