<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/boosted@5.3.3/dist/css/boosted.min.css" rel="stylesheet" integrity="sha384-laZ3JUZ5Ln2YqhfBvadDpNyBo7w5qmWaRnnXuRwNhJeTEFuSdGbzl4ZGHAEnTozR" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/boosted@5.3.3/dist/js/boosted.bundle.min.js" integrity="sha384-3RoJImQ+Yz4jAyP6xW29kJhqJOE3rdjuu9wkNycjCuDnGAtC/crm79mLcwj1w2o/" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Document</title>
    <style>
        .login{
            text-decoration: none;
        }
    </style>
  
</head>
<body>

    <div class="row" style="display: flex;">
        <div class="col-4">
            <div id="demo" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="img1.jpg" class="d-block" style="width:100%" loading="eager">
                  </div>
                  <div class="carousel-item">
                    <img src="img2.jpg" class="d-block" style="width:100%" loading="eager">
                  </div>
                </div>
            </div>
        </div>
        
        <div class="col-8">
            <nav class="navbar navbar-expand">
                <div class="container">
                    <div class="navbar-brand">
                        <a class="stretched-link" href="#">
                            <img src="white.png" width="50" height="50" alt="Boosted - Back to Home" loading="eager">
                        </a>
                    </div>
                </div>
                <div class="d-flex mt-5">
                    <div style="margin-right: 10px;">
                        <a style="text-decoration: none;" href="#">Help</a>
                    </div>
                    <div>
                        <a style="text-decoration: none;" href="#">Terms & Conditions</a>
                    </div>
                </div>
            </nav>
            
            <div class="container w-50 mt-4">
                <h1>Log In</h1>
                <form id="form">
                    <fieldset>
                        <div class="mb-5">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" id="email" class="form-control" autocomplete="email" required>
                            <small>e.g., username@domain.com</small>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <input type="password" id="password" class="form-control" autocomplete="current-password" required>
                                <button class="btn btn-outline-secondary" type="button" id="togglePassword" onclick="togglePassword()">
                                    <i class="fa-solid fa-eye-slash"></i>
                                </button>
                            </div>
                            <small><a href="#">Forgot your password?</a></small>
                        </div>
                        <button type="submit" class="btn btn-primary mt-2 w-100">Sign in</button>
                        <div id="alert"></div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <script>
        const form = document.getElementById("form");
    
        form.onsubmit = function (event) {
            event.preventDefault();
    
            let email = localStorage.getItem("email");
            let pass = localStorage.getItem("password1");
            let name = localStorage.getItem("name");
            let emailInput = document.getElementById("email").value;
            let passwordInput = document.getElementById("password").value;
    
            if (emailInput === email && passwordInput === pass) {
                sessionStorage.setItem("email", emailInput);
                window.location.href = "hi.html";
            } else {
               let alertMessage = document.getElementById("alert");
               alertMessage.textContent = "Invalid email or password. Please try again.";
               alertMessage.style.color = "red";
            }
        };
    </script>
   
</body>
</html>
