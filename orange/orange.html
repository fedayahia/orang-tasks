<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Create an account for accessing our platform.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/boosted@5.3.3/dist/css/boosted.min.css" rel="stylesheet" integrity="sha384-laZ3JUZ5Ln2YqhfBvadDpNyBo7w5qmWaRnnXuRwNhJeTEFuSdGbzl4ZGHAEnTozR" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/boosted@5.3.3/dist/js/boosted.bundle.min.js" integrity="sha384-3RoJImQ+Yz4jAyP6xW29kJhqJOE3rdjuu9wkNycjCuDnGAtC/crm79mLcwj1w2o/" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
   
    <title>Document</title>
    <style>
      .login {
        text-decoration: none;
      }
   
    </style>
</head>
<body>
    <div class="row" style="display: flex;">
        <div class="col-4">
            <div id="demo" class="carousel slide" data-bs-ride="carousel">

                <!-- Indicators/dots -->
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                  <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                </div>
                
                <!-- The slideshow/carousel -->
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="img2.jpg" class="d-block" style="width:100%" loading="eager">
                  </div>
                  <div class="carousel-item">
                    <img src="img2.jpg" class="d-block" style="width:100%" loading="eager">
                  </div>
                </div>
            </div>
        </div>

        <div class="col-8">
            <nav class="navbar navbar-expand">
                <div class="container">
                  <div class="navbar-brand">
                    <a class="stretched-link" href="#">
                      <img src="white.png" width="50" height="50" alt="Boosted - Back to Home" loading="eager">
                    </a>
                  </div>
                </div>
                <div class="d-flex mt-5">
                    <div style="margin-right: 10px;">
                      <a style="text-decoration: none;" href="#">Help</a>
                    </div>
                    <div>
                      <a style="text-decoration: none;" href="#">Terms & conditions</a>
                    </div>
                </div>
            </nav>
            <div class="d-flex">
                <div class="container w-50 mt-4">
                    <h1>Create an Account</h1>
                    <form id="form">
                        <fieldset>
                          <div class="mb-4">
                            <label for="text" class="form-label is-required">Full Name</label>
                            <input type="text" id="name" class="form-control" required autocomplete="username">
                        </div>
                      
                          <div class="mb-3">
                            <label for="email" class="form-label is-required">Email address</label>
                            <input type="email" id="email" class="form-control" required autocomplete="username">
                            <small>eg: username@domain.com</small>
                        </div>
                        <div id="alertem"></div>
                            <div class="mb-3">
                                <label for="mobile" class="form-label">Mobile</label>
                                <input type="text" id="mobile" class="form-control" required>
                                <small>e.g., 077****</small>
                            </div>
                            <div id="alertmo"></div>

                            <div class="mb-3">
                              <label for="password1" class="form-label">Create password</label>
                              <div class="input-group">
                                  <input type="password" id="password1" class="form-control" required autocomplete="new-password">
                                  <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                      <i class="fa-solid fa-eye-slash"></i>
                                  </button>
                              </div>
                              <small>The Password should be between 6-18 characters.</small>
                          </div>
                          <div id="pw1_check" class="err"></div>
                          
                          <div class="mb-3">
                              <label for="password2" class="form-label is-required">Confirm Password</label>
                              <div class="input-group">
                                  <input type="password" id="password2" class="form-control" required autocomplete="new-password">
                                  <button class="btn btn-outline-secondary" type="button" id="toggleConfirmPassword">
                                      <i class="fa-solid fa-eye-slash"></i>
                                  </button>
                              </div>
                          </div>
                          <div id="pw2_check" class="err"></div>

                            <div class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="terms" required>
                                    <label class="form-check-label" for="terms">I agree to the terms & conditions</label>
                                </div>
                            </div>

                            <div class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="newsletter">
                                    <label class="form-check-label" for="newsletter">Receive coding Academy Newsletter</label>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary mt-2 w-100">Sign Up</button>
                            <button type="button" class="btn btn-outline-dark mt-2 w-100">
                                <a href="login.html" class="login" target="_blank">already Have an account? Login</a>
                            </button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div> 
    <script src="script.js"></script>

</body>
</html>
