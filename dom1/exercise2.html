<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise #2: Changing box color on click</title>
    <style>
        #mydiv {
            width: 200px;
            height: 200px;
            border: 1px solid black;
            background-color: blue;
        }
    </style>

    <script>
      let array = ["pink", "red", "blue"];
        let currentColorIndex = 0;         
        function mDown(obj) {
            obj.style.backgroundColor = array[currentColorIndex];

            currentColorIndex = (currentColorIndex + 1) % array.length;
        }
    </script>
</head>
<body>
    <div id="mydiv" onmousedown="mDown(this)"></div>
</body>
</html>
